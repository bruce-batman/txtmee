<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Asklyy — Send Anonymous Messages</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #121827;
            --bg-tertiary: #1a1f35;
            --bg-card: #141b2e;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: rgba(99, 102, 241, 0.2);
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3), 0 0 0 1px var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-gradient);
        }

        header {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
            gap: 16px;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: var(--accent-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 800;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            margin: 0;
        }

        .lead {
            font-size: 14px;
            color: var(--text-secondary);
            margin: 0;
        }

        h2 {
            font-size: 20px;
            font-weight: 700;
            margin: 0 0 12px;
        }

        h3 {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 12px;
            color: var(--text-primary);
        }

        .section {
            margin-bottom: 24px;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
            outline: none;
        }

        input:focus,
        textarea:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: inherit;
            white-space: nowrap;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.primary {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
        }

        button.primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        button.ghost {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        button.ghost:hover:not(:disabled) {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-color: var(--accent-primary);
        }

        button.danger {
            background: transparent;
            color: var(--error);
            border: 1px solid var(--error);
        }

        button.danger:hover:not(:disabled) {
            background: rgba(239, 68, 68, 0.1);
        }

        .auth-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 20px;
        }

        .auth-box {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .input-group {
            margin-bottom: 12px;
        }

        .label {
            display: block;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 6px;
            font-weight: 500;
        }

        .notice {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid var(--border-color);
            padding: 16px;
            border-radius: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .notice strong {
            color: var(--text-primary);
        }

        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
            gap: 16px;
        }

        .user-info h2 {
            color: var(--accent-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .link-card,
        .stats-box {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .link-card .label {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .link-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 16px;
        }

        .link-url {
            font-weight: 600;
            font-size: 14px;
            word-break: break-all;
            flex: 1;
        }

        .link-url a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        .link-url a:hover {
            text-decoration: underline;
        }

        .link-id {
            text-align: right;
            flex-shrink: 0;
        }

        .link-id .label {
            font-size: 11px;
            margin-bottom: 4px;
        }

        .link-id .value {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .stats-box {
            text-align: center;
        }

        .stats-box i {
            font-size: 24px;
            color: var(--accent-primary);
            margin-bottom: 8px;
        }

        .stats-count {
            font-size: 36px;
            font-weight: 800;
            color: var(--text-primary);
            margin: 8px 0;
        }

        .stats-label {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .messages-container {
            position: relative;
        }

        .messages {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 3px;
        }

        .message {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 12px;
            border-left: 3px solid var(--accent-primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .message:hover {
            background: var(--bg-tertiary);
            transform: translateX(4px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .message-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .message-sender {
            font-weight: 600;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .message-content {
            font-size: 14px;
            color: var(--text-primary);
            line-height: 1.5;
        }

        .message-detail {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            width: calc(100% - 40px);
            max-width: 600px;
            background: var(--bg-card);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 0 1px var(--border-color);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .message-detail.active {
            opacity: 1;
            pointer-events: all;
            transform: translateX(-50%) translateY(0);
        }

        .message-detail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-gradient);
            border-radius: 16px 16px 0 0;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .detail-header h4 {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .close-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            padding: 0;
        }

        .close-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
        }

        .detail-meta {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .detail-content {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 16px;
            max-height: 300px;
            overflow-y: auto;
        }

        .detail-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .feedback {
            font-size: 13px;
            margin-top: 8px;
            padding: 8px;
            border-radius: 6px;
        }

        .feedback.success {
            color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        .feedback.error {
            color: var(--error);
            background: rgba(239, 68, 68, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .card {
                padding: 24px;
            }

            .auth-grid {
                grid-template-columns: 1fr;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .header-controls {
                flex-direction: column;
            }

            .controls {
                width: 100%;
            }

            .controls button {
                flex: 1;
            }

            .message-detail {
                top: 60px;
                width: calc(100% - 32px);
                max-height: calc(100vh - 120px);
                overflow-y: auto;
            }

            .link-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .link-id {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div id="overlay" class="overlay"></div>
    
    <div class="container">
        <div class="card" id="app">
            <header>
                <div class="logo">A</div>
                <div>
                    <h1>Asklyy</h1>
                    <p class="lead">Secure and truly anonymous communication, globally.</p>
                </div>
            </header>

            <div id="view"></div>
        </div>
    </div>
    
    <div id="messageDetail" class="message-detail"></div>

    <script>
        const API_PREFIX = '/api';
        const view = document.getElementById('view');
        const overlay = document.getElementById('overlay');
        const messageDetail = document.getElementById('messageDetail');
        const pollIntervalMs = 10000;
        let messagesPollId = null;
        let lastMessages = [];

        function qs(sel, root = document) { return root.querySelector(sel); }
        function qsa(sel, root = document) { return Array.from(root.querySelectorAll(sel)); }

        function basicAuthHeader() {
            const u = sessionStorage.getItem('asklyy_username');
            const p = sessionStorage.getItem('asklyy_password');
            if (!u || !p) return null;
            return 'Basic ' + btoa(u + ':' + p);
        }

        async function apiPost(path, body, auth = false) {
            const headers = { 'Content-Type': 'application/json' };
            if (auth) {
                const h = basicAuthHeader();
                if (!h) throw new Error('Authentication required');
                headers['Authorization'] = h;
            }
            const res = await fetch(API_PREFIX + path, {
                method: 'POST',
                headers,
                body: JSON.stringify(body)
            });
            const j = await res.json().catch(() => ({ success: false, error: 'Invalid response' }));
            if (!res.ok) throw new Error(j?.error || 'API Error');
            return j;
        }

        async function apiGet(path, auth = false) {
            const headers = {};
            if (auth) {
                const h = basicAuthHeader();
                if (!h) throw new Error('Authentication required');
                headers['Authorization'] = h;
            }
            const res = await fetch(API_PREFIX + path, { method: 'GET', headers });
            const j = await res.json().catch(() => ({ success: false, error: 'Invalid response' }));
            if (!res.ok) throw new Error(j?.error || 'API Error');
            return j;
        }

        function route() {
            const url = new URL(location.href);
            const id = url.searchParams.get('id');
            
            if (location.pathname.startsWith('/send') || id) {
                const linkId = id || location.pathname.split('/send/')[1]?.replace('/', '') || '';
                renderSendPage(linkId);
                return;
            }

            const username = sessionStorage.getItem('asklyy_username');
            const password = sessionStorage.getItem('asklyy_password');
            
            if (username && password) {
                renderDashboard();
            } else {
                renderMain();
            }
        }

        function renderMain() {
            stopPolling();
            view.innerHTML = `
                <div>
                    <h2>Start Your Anonymous Link</h2>
                    <p class="lead" style="margin-bottom: 24px;">Generate a unique link, share it on your socials, and receive private, untraceable messages instantly.</p>

                    <div class="auth-grid">
                        <div class="auth-box">
                            <h3><i class="fas fa-plus-circle"></i> Create New Account</h3>
                            <div class="input-group">
                                <label class="label">Username</label>
                                <input id="new_username" type="text" placeholder="Choose a unique username" />
                            </div>
                            <div class="input-group">
                                <label class="label">Password</label>
                                <input id="new_password" type="password" placeholder="Choose a strong password" />
                            </div>
                            <button id="createBtn" class="primary" style="width: 100%;">
                                <i class="fas fa-magic"></i> Generate Link
                            </button>
                            <div id="createMsg" class="feedback"></div>
                        </div>

                        <div class="auth-box">
                            <h3><i class="fas fa-lock"></i> Existing User Login</h3>
                            <div class="input-group">
                                <label class="label">Username</label>
                                <input id="login_username" type="text" placeholder="Your username" />
                            </div>
                            <div class="input-group">
                                <label class="label">Password</label>
                                <input id="login_password" type="password" placeholder="Your password" />
                            </div>
                            <button id="loginBtn" class="primary" style="width: 100%;">
                                <i class="fas fa-sign-in-alt"></i> Access Dashboard
                            </button>
                            <div id="loginMsg" class="feedback"></div>
                        </div>
                    </div>

                    <div class="notice">
                        <strong>Quick Demo:</strong> Leave fields empty and click "Generate Link" for instant access. No signup needed!
                    </div>
                </div>
            `;

            qs('#createBtn').onclick = async () => {
                const u = qs('#new_username').value.trim();
                const p = qs('#new_password').value;
                const msg = qs('#createMsg');
                msg.textContent = '';
                msg.className = 'feedback';

                let finalU = u || 'demo' + Math.random().toString(36).slice(2, 8);
                let finalP = p || Math.random().toString(36).slice(2, 10);

                try {
                    const btn = qs('#createBtn');
                    btn.disabled = true;
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
                    
                    const res = await apiPost('/createlink', { username: finalU, password: finalP }, false);
                    
                    if (res?.linkId) {
                        sessionStorage.setItem('asklyy_username', finalU);
                        sessionStorage.setItem('asklyy_password', finalP);
                        sessionStorage.setItem('asklyy_linkId', res.linkId);
                        history.replaceState({}, '', '/');
                        route();
                    }
                } catch (err) {
                    msg.textContent = err.message || 'Failed to create account';
                    msg.className = 'feedback error';
                    qs('#createBtn').disabled = false;
                    qs('#createBtn').innerHTML = '<i class="fas fa-magic"></i> Generate Link';
                }
            };

            qs('#loginBtn').onclick = async () => {
                const u = qs('#login_username').value.trim();
                const p = qs('#login_password').value;
                const msg = qs('#loginMsg');
                msg.textContent = '';
                msg.className = 'feedback';

                if (!u || !p) {
                    msg.textContent = 'Please enter both username and password';
                    msg.className = 'feedback error';
                    return;
                }

                try {
                    const btn = qs('#loginBtn');
                    btn.disabled = true;
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                    
                    sessionStorage.setItem('asklyy_username', u);
                    sessionStorage.setItem('asklyy_password', p);
                    
                    const res = await apiGet('/getmessages?linkId=temp', true);
                    
                    if (res?.linkId) {
                        sessionStorage.setItem('asklyy_linkId', res.linkId);
                    }
                    
                    history.replaceState({}, '', '/');
                    route();
                } catch (err) {
                    msg.textContent = 'Login failed. Check your credentials.';
                    msg.className = 'feedback error';
                    sessionStorage.removeItem('asklyy_username');
                    sessionStorage.removeItem('asklyy_password');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Access Dashboard';
                }
            };
        }

        function renderDashboard() {
            const username = sessionStorage.getItem('asklyy_username');
            const linkId = sessionStorage.getItem('asklyy_linkId') || '';
            
            view.innerHTML = `
                <div>
                    <div class="header-controls">
                        <div class="user-info">
                            <h2><i class="fas fa-user-circle"></i> Welcome, ${escapeHtml(username)}</h2>
                            <p class="lead">Your secure anonymous message center</p>
                        </div>
                        <div class="controls">
                            <button id="refreshBtn" class="ghost">
                                <i class="fas fa-sync-alt"></i> Refresh
                            </button>
                            <button id="logoutBtn" class="ghost">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </button>
                            <button id="deleteBtn" class="danger">
                                <i class="fas fa-trash-alt"></i> Delete Account
                            </button>
                        </div>
                    </div>

                    <div class="dashboard-grid">
                        <div class="link-card">
                            <div class="label">
                                <i class="fas fa-link"></i> Your Shareable Link
                            </div>
                            <div class="link-content">
                                <div class="link-url" id="shareUrl"></div>
                                <div class="link-id">
                                    <div class="label">Link ID</div>
                                    <div class="value" id="linkIdText"></div>
                                </div>
                            </div>
                        </div>

                        <div class="stats-box">
                            <i class="fas fa-envelope"></i>
                            <div class="stats-count" id="messageCount">0</div>
                            <div class="stats-label">Total Messages</div>
                        </div>
                    </div>

                    <div class="messages-container">
                        <h3>Messages</h3>
                        <div class="messages" id="messagesBox">
                            <div class="empty-state">
                                <i class="fas fa-spinner fa-spin"></i>
                                <p>Loading messages...</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            if (linkId) {
                const fullUrl = `${location.origin}/send/?id=${encodeURIComponent(linkId)}`;
                qs('#linkIdText').textContent = linkId;
                qs('#shareUrl').innerHTML = `<a href="${fullUrl}" target="_blank">${fullUrl}</a>`;
            } else {
                qs('#linkIdText').textContent = 'N/A';
                qs('#shareUrl').textContent = 'Link ID not found';
            }

            qs('#logoutBtn').onclick = () => {
                stopPolling();
                sessionStorage.clear();
                history.replaceState({}, '', '/');
                route();
            };

            qs('#deleteBtn').onclick = async () => {
                if (!confirm('Delete your account and ALL messages? This cannot be undone.')) return;
                
                try {
                    await apiPost('/dltlink', { linkId }, true);
                    alert('Account deleted successfully');
                    qs('#logoutBtn').click();
                } catch (err) {
                    alert('Deletion failed: ' + err.message);
                }
            };

            qs('#refreshBtn').onclick = async () => {
                const btn = qs('#refreshBtn');
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Refreshing';
                await fetchMessages(linkId);
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh';
            };

            startPolling(() => fetchMessages(linkId, true));
            fetchMessages(linkId);
        }

        async function fetchMessages(linkId, silent = false) {
            const box = qs('#messagesBox');
            const countDisplay = qs('#messageCount');

            if (!linkId) {
                if (!silent) {
                    box.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><p>No link ID found</p></div>';
                }
                return;
            }

            try {
                const res = await apiGet('/getmessages?linkId=' + encodeURIComponent(linkId), true);
                
                if (res?.messages) {
                    lastMessages = res.messages;
                    countDisplay.textContent = lastMessages.length;

                    if (lastMessages.length === 0) {
                        box.innerHTML = '<div class="empty-state"><i class="fas fa-inbox"></i><p>No messages yet. Share your link!</p></div>';
                        return;
                    }

                    box.innerHTML = lastMessages.map(m => `
                        <div class="message" data-id="${m.messageId}">
                            <div class="message-meta">
                                <span class="message-sender">
                                    <i class="fas fa-user-secret"></i>
                                    ${escapeHtml(m.name || 'Anonymous')}
                                </span>
                                <span>${formatDate(m.createdAt)}</span>
                            </div>
                            <div class="message-content">${escapeHtml(truncate(m.text, 100))}</div>
                        </div>
                    `).join('');

                    qsa('.message', box).forEach(el => {
                        el.onclick = () => openMessageDetail(el.dataset.id);
                    });
                }
            } catch (err) {
                if (!silent) {
                    box.innerHTML = `<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><p>Failed to load messages</p></div>`;
                }
            }
        }

        function openMessageDetail(messageId) {
            const message = lastMessages.find(m => String(m.messageId) === String(messageId));
            if (!message) return;

            messageDetail.innerHTML = `
                <div class="detail-header">
                    <h4><i class="fas fa-envelope-open-text"></i> Message Details</h4>
                    <button class="close-btn" id="closeDetailBtn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="detail-meta">
                    <span><strong>From:</strong> ${escapeHtml(message.name || 'Anonymous')}</span>
                    <span>${formatDate(message.createdAt)}</span>
                </div>
                <div class="detail-content">${escapeHtml(message.text)}</div>
                <div class="detail-actions">
                    <button id="copyMsgBtn" class="primary">
                        <i class="fas fa-copy"></i> Copy Message
                    </button>
                </div>
                <div id="copyFeedback" class="feedback"></div>
            `;

            messageDetail.classList.add('active');
            overlay.classList.add('active');

            qs('#closeDetailBtn').onclick = closeMessageDetail;
            qs('#copyMsgBtn').onclick = () => copyToClipboard(message.text);
        }

        function closeMessageDetail() {
            messageDetail.classList.remove('active');
            overlay.classList.remove('active');
        }

        function copyToClipboard(text) {
            const feedback = qs('#copyFeedback');
            navigator.clipboard.writeText(text).then(() => {
                feedback.textContent = '✓ Copied to clipboard!';
                feedback.className = 'feedback success';
                setTimeout(() => feedback.textContent = '', 2000);
            }).catch(() => {
                feedback.textContent = '✗ Failed to copy';
                feedback.className = 'feedback error';
            });
        }

        function renderSendPage(linkId) {
            stopPolling();
            
            view.innerHTML = `
                <div>
                    <div class="header-controls">
                        <div class="user-info">
                            <h2><i class="fas fa-comment-dots"></i> Send Anonymous Message</h2>
                            <p class="lead">Sending to Link ID: <strong>${escapeHtml(linkId)}</strong></p>
                        </div>
                        <button id="homeBtn" class="ghost">
                            <i class="fas fa-arrow-left"></i> Back
                        </button>
                    </div>

                    <form id="sendForm" class="section">
                        <div class="input-group">
                            <label class="label">Your Name (Optional)</label>
                            <input id="senderName" type="text" placeholder="e.g., Someone who cares" />
                        </div>
                        <div class="input-group">
                            <label class="label">Your Message</label>
                            <textarea id="senderText" placeholder="Write your anonymous message here..." required></textarea>
                        </div>
                        <div style="display: flex; gap: 12px;">
                            <button type="submit" class="primary" style="flex: 1;">
                                <i class="fas fa-paper-plane"></i> Send Message
                            </button>
                            <button type="button" id="clearBtn" class="ghost">
                                <i class="fas fa-times"></i> Clear
                            </button>
                        </div>
                        <div id="sendResult" class="feedback"></div>
                    </form>

                    ${!linkId ? '<div class="notice"><strong>Error:</strong> Invalid link ID. Please check the URL.</div>' : ''}
                </div>
            `;

            qs('#homeBtn').onclick = () => {
                history.pushState({}, '', '/');
                route();
            };

            qs('#sendForm').onsubmit = async (e) => {
                e.preventDefault();
                
                const name = qs('#senderName').value.trim();
                const text = qs('#senderText').value.trim();
                const feedback = qs('#sendResult');
                const btn = e.target.querySelector('button[type="submit"]');

                feedback.textContent = '';
                feedback.className = 'feedback';

                if (!text) {
                    feedback.textContent = 'Message cannot be empty';
                    feedback.className = 'feedback error';
                    return;
                }

                if (!linkId) {
                    feedback.textContent = 'Invalid link ID';
                    feedback.className = 'feedback error';
                    return;
                }

                try {
                    btn.disabled = true;
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
                    
                    await apiPost('/sendmessages', { linkId, name, text }, false);
                    
                    feedback.textContent = '✓ Message sent successfully!';
                    feedback.className = 'feedback success';
                    
                    qs('#senderName').value = '';
                    qs('#senderText').value = '';
                } catch (err) {
                    feedback.textContent = '✗ Failed to send: ' + err.message;
                    feedback.className = 'feedback error';
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Message';
                }
            };

            qs('#clearBtn').onclick = () => {
                qs('#senderName').value = '';
                qs('#senderText').value = '';
                qs('#sendResult').textContent = '';
            };
        }

        function startPolling(fn) {
            stopPolling();
            messagesPollId = setInterval(() => {
                if (document.visibilityState === 'visible') fn();
            }, pollIntervalMs);
        }

        function stopPolling() {
            if (messagesPollId) {
                clearInterval(messagesPollId);
                messagesPollId = null;
            }
        }

        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function truncate(str, len) {
            if (!str || str.length <= len) return str;
            return str.substring(0, len).trim() + '...';
        }

        function formatDate(date) {
            if (!date) return 'Just now';
            return new Date(date).toLocaleString();
        }

        overlay.onclick = closeMessageDetail;
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeMessageDetail();
        });
        
        window.addEventListener('popstate', route);
        route();
    </script>
</body>
</html>

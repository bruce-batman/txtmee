<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6366f1">
    <title>Asklyy â€” Send & Receive Anonymous Messages</title>
    <meta name="description" content="Asklyy lets you send and receive anonymous messages instantly. Share your link and get honest feedback from anyone.">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-light: #334155;
            --text-light: #f1f5f9;
            --text-muted: #94a3b8;
            --border: rgba(99, 102, 241, 0.2);
            --success: #10b981;
            --error: #ef4444;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: var(--text-light);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            border-bottom: 2px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 800;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.5);
        }

        .logo-text h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-text p {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Main Content */
        main {
            padding: 40px 0;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-light);
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 16px;
        }

        /* Auth Section */
        .auth-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .auth-box {
            background: rgba(15, 23, 42, 0.5);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .auth-box h3 {
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-muted);
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 14px 18px;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        textarea {
            min-height: 140px;
            resize: vertical;
        }

        button {
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            width: 100%;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-muted);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--bg-light);
            color: var(--text-light);
            border-color: var(--primary);
        }

        .btn-danger {
            background: transparent;
            color: var(--error);
            border: 2px solid var(--error);
        }

        .btn-danger:hover:not(:disabled) {
            background: rgba(239, 68, 68, 0.1);
        }

        /* Dashboard */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .welcome-section h2 {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .link-box {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            padding: 25px;
            border-radius: 12px;
            border: 2px solid var(--border);
        }

        .link-label {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .link-display {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 20px;
            flex-wrap: wrap;
        }

        .link-url {
            flex: 1;
            min-width: 200px;
        }

        .link-url a {
            color: var(--primary);
            font-weight: 600;
            font-size: 15px;
            text-decoration: none;
            word-break: break-all;
        }

        .link-url a:hover {
            text-decoration: underline;
        }

        .link-id-section {
            text-align: right;
        }

        .link-id-section .label {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .link-id-section .id-value {
            font-size: 22px;
            font-weight: 800;
            color: var(--primary);
        }

        .stats-card {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }

        .stats-card i {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .stats-number {
            font-size: 48px;
            font-weight: 800;
            margin: 10px 0;
        }

        .stats-label {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Messages */
        .messages-section h3 {
            font-size: 22px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .messages-list {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .messages-list::-webkit-scrollbar {
            width: 8px;
        }

        .messages-list::-webkit-scrollbar-track {
            background: var(--bg-dark);
            border-radius: 4px;
        }

        .messages-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        .message-item {
            background: var(--bg-dark);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid var(--primary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .message-item:hover {
            background: var(--bg-light);
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .message-sender {
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message-date {
            font-size: 12px;
            color: var(--text-muted);
        }

        .message-preview {
            color: var(--text-light);
            font-size: 15px;
            line-height: 1.6;
        }

        /* Message Detail Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: none;
            align-items: flex-start;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }

        .modal-overlay.active {
            display: flex;
        }

        .message-detail-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 35px;
            max-width: 700px;
            width: 100%;
            margin-top: 60px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--border);
            position: relative;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-detail-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 16px 16px 0 0;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .detail-header h4 {
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary);
        }

        .close-modal {
            background: var(--bg-dark);
            border: 2px solid var(--border);
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 20px;
        }

        .close-modal:hover {
            background: var(--bg-light);
            border-color: var(--primary);
            transform: rotate(90deg);
        }

        .detail-info {
            display: flex;
            justify-content: space-between;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
            margin-bottom: 20px;
            font-size: 14px;
        }

        .detail-info strong {
            color: var(--primary);
        }

        .detail-message {
            background: var(--bg-dark);
            padding: 25px;
            border-radius: 12px;
            border: 2px solid var(--border);
            margin-bottom: 25px;
            font-size: 16px;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }

        .detail-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        /* Alert Messages */
        .alert {
            padding: 14px 18px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.15);
            border: 2px solid var(--success);
            color: var(--success);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.15);
            border: 2px solid var(--error);
            color: var(--error);
        }

        .alert-info {
            background: rgba(99, 102, 241, 0.15);
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .notice-box {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.05));
            padding: 20px;
            border-radius: 12px;
            border: 2px solid var(--border);
            font-size: 15px;
        }

        .notice-box strong {
            color: var(--primary);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state p {
            font-size: 16px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .card {
                padding: 25px;
            }

            .auth-container {
                grid-template-columns: 1fr;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .action-buttons {
                width: 100%;
            }

            .action-buttons button {
                flex: 1;
            }

            .link-display {
                flex-direction: column;
            }

            .link-id-section {
                text-align: left;
            }

            .message-detail-card {
                margin-top: 20px;
                padding: 25px;
            }

            h2 {
                font-size: 24px;
            }

            .logo-text h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">A</div>
                <div class="logo-text">
                    <h1>Asklyy</h1>
                    <p>Anonymous Messages</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="app"></div>
        </div>
    </main>

    <div id="modalOverlay" class="modal-overlay"></div>

    <script>
        const API_PREFIX = '/api';
        const app = document.getElementById('app');
        const modalOverlay = document.getElementById('modalOverlay');
        const pollInterval = 10000;
        let pollTimer = null;
        let messages = [];

        function $(sel) { return document.querySelector(sel); }
        function $$(sel) { return Array.from(document.querySelectorAll(sel)); }

        function authHeader() {
            const user = sessionStorage.getItem('asklyy_user');
            const pass = sessionStorage.getItem('asklyy_pass');
            return (user && pass) ? 'Basic ' + btoa(user + ':' + pass) : null;
        }

        async function apiCall(endpoint, method = 'GET', data = null, auth = false) {
            const headers = { 'Content-Type': 'application/json' };
            if (auth) {
                const h = authHeader();
                if (!h) throw new Error('Not authenticated');
                headers['Authorization'] = h;
            }

            const options = { method, headers };
            if (data) options.body = JSON.stringify(data);

            const res = await fetch(API_PREFIX + endpoint, options);
            const json = await res.json().catch(() => ({ error: 'Invalid response' }));
            if (!res.ok) throw new Error(json.error || 'Request failed');
            return json;
        }

        function route() {
            const params = new URLSearchParams(location.search);
            const linkId = params.get('id');
            const isSendPage = location.pathname.includes('/send');

            if (isSendPage || linkId) {
                renderSendPage(linkId || '');
            } else if (sessionStorage.getItem('asklyy_user')) {
                renderDashboard();
            } else {
                renderHome();
            }
        }

        function renderHome() {
            stopPolling();
            app.innerHTML = `
                <div class="card">
                    <h2>Start Your Anonymous Link</h2>
                    <p class="subtitle">Generate a unique link, share it on your socials, and receive private, untraceable messages instantly.</p>

                    <div class="auth-container">
                        <div class="auth-box">
                            <h3><i class="fas fa-user-plus"></i> Create New Account</h3>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" id="newUser" placeholder="Choose a username">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" id="newPass" placeholder="Choose a password">
                            </div>
                            <button class="btn-primary" id="createBtn">
                                <i class="fas fa-magic"></i> Generate Link
                            </button>
                            <div id="createMsg"></div>
                        </div>

                        <div class="auth-box">
                            <h3><i class="fas fa-sign-in-alt"></i> Existing User Login</h3>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" id="loginUser" placeholder="Your username">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" id="loginPass" placeholder="Your password">
                            </div>
                            <button class="btn-primary" id="loginBtn">
                                <i class="fas fa-arrow-right"></i> Access Dashboard
                            </button>
                            <div id="loginMsg"></div>
                        </div>
                    </div>

                    <div class="notice-box">
                        <strong><i class="fas fa-info-circle"></i> Quick Demo:</strong> 
                        Leave fields empty and click "Generate Link" for instant access. No signup needed!
                    </div>
                </div>
            `;

            $('#createBtn').onclick = async () => {
                const user = $('#newUser').value.trim() || 'demo' + Math.random().toString(36).slice(2, 8);
                const pass = $('#newPass').value || Math.random().toString(36).slice(2, 10);
                const msg = $('#createMsg');
                msg.innerHTML = '';

                try {
                    const btn = $('#createBtn');
                    btn.disabled = true;
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';

                    const res = await apiCall('/createlink', 'POST', { username: user, password: pass });
                    
                    sessionStorage.setItem('asklyy_user', user);
                    sessionStorage.setItem('asklyy_pass', pass);
                    sessionStorage.setItem('asklyy_link', res.linkId);
                    
                    history.pushState({}, '', '/');
                    route();
                } catch (err) {
                    msg.innerHTML = `<div class="alert alert-error"><i class="fas fa-times-circle"></i> ${err.message}</div>`;
                    $('#createBtn').disabled = false;
                    $('#createBtn').innerHTML = '<i class="fas fa-magic"></i> Generate Link';
                }
            };

            $('#loginBtn').onclick = async () => {
                const user = $('#loginUser').value.trim();
                const pass = $('#loginPass').value;
                const msg = $('#loginMsg');
                msg.innerHTML = '';

                if (!user || !pass) {
                    msg.innerHTML = '<div class="alert alert-error"><i class="fas fa-exclamation"></i> Enter username and password</div>';
                    return;
                }

                try {
                    const btn = $('#loginBtn');
                    btn.disabled = true;
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

                    sessionStorage.setItem('asklyy_user', user);
                    sessionStorage.setItem('asklyy_pass', pass);

                    const res = await apiCall('/getmessages?linkId=temp', 'GET', null, true);
                    sessionStorage.setItem('asklyy_link', res.linkId);

                    history.pushState({}, '', '/');
                    route();
                } catch (err) {
                    msg.innerHTML = `<div class="alert alert-error"><i class="fas fa-times-circle"></i> ${err.message}</div>`;
                    sessionStorage.clear();
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-arrow-right"></i> Access Dashboard';
                }
            };
        }

        function renderDashboard() {
            const user = sessionStorage.getItem('asklyy_user');
            const linkId = sessionStorage.getItem('asklyy_link');
            const shareUrl = linkId ? `${location.origin}/send/?id=${linkId}` : '';

            app.innerHTML = `
                <div class="card">
                    <div class="dashboard-header">
                        <div class="welcome-section">
                            <h2><i class="fas fa-user-circle"></i> Welcome, ${escape(user)}</h2>
                            <p class="subtitle">Your secure anonymous message center</p>
                        </div>
                        <div class="action-buttons">
                            <button class="btn-secondary" id="refreshBtn">
                                <i class="fas fa-sync"></i> Refresh
                            </button>
                            <button class="btn-secondary" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </button>
                            <button class="btn-danger" id="deleteBtn">
                                <i class="fas fa-trash"></i> Delete Account
                            </button>
                        </div>
                    </div>

                    <div class="info-grid">
                        <div class="link-box">
                            <div class="link-label">
                                <i class="fas fa-link"></i> Your Shareable Link
                            </div>
                            <div class="link-display">
                                <div class="link-url">
                                    <a href="${shareUrl}" target="_blank">${shareUrl}</a>
                                </div>
                                <div class="link-id-section">
                                    <div class="label">Link ID</div>
                                    <div class="id-value">${linkId || 'N/A'}</div>
                                </div>
                            </div>
                        </div>

                        <div class="stats-card">
                            <i class="fas fa-envelope"></i>
                            <div class="stats-number" id="msgCount">0</div>
                            <div class="stats-label">Messages</div>
                        </div>
                    </div>

                    <div class="messages-section">
                        <h3><i class="fas fa-inbox"></i> Your Messages</h3>
                        <div class="messages-list" id="messagesList">
                            <div class="empty-state">
                                <i class="fas fa-spinner fa-spin"></i>
                                <p>Loading messages...</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            $('#logoutBtn').onclick = () => {
                stopPolling();
                sessionStorage.clear();
                history.pushState({}, '', '/');
                route();
            };

            $('#deleteBtn').onclick = async () => {
                if (!confirm('Delete account and ALL messages? This cannot be undone!')) return;
                
                try {
                    await apiCall('/dltlink', 'POST', { linkId }, true);
                    alert('Account deleted');
                    $('#logoutBtn').click();
                } catch (err) {
                    alert('Delete failed: ' + err.message);
                }
            };

            $('#refreshBtn').onclick = async () => {
                const btn = $('#refreshBtn');
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing';
                await loadMessages(linkId);
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sync"></i> Refresh';
            };

            startPolling(() => loadMessages(linkId, true));
            loadMessages(linkId);
        }

        async function loadMessages(linkId, silent = false) {
            const list = $('#messagesList');
            const count = $('#msgCount');

            try {
                const res = await apiCall('/getmessages?linkId=' + linkId, 'GET', null, true);
                messages = res.messages || [];
                
                if (count) count.textContent = messages.length;

                if (messages.length === 0) {
                    list.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>No messages yet. Share your link!</p>
                        </div>
                    `;
                    return;
                }

                list.innerHTML = messages.map(m => `
                    <div class="message-item" data-id="${m.messageId}">
                        <div class="message-header">
                            <div class="message-sender">
                                <i class="fas fa-user-secret"></i>
                                ${escape(m.name || 'Anonymous')}
                            </div>
                            <div class="message-date">${formatDate(m.createdAt)}</div>
                        </div>
                        <div class="message-preview">${escape(truncate(m.text, 120))}</div>
                    </div>
                `).join('');

                $$('.message-item').forEach(el => {
                    el.onclick = () => showMessageDetail(el.dataset.id);
                });
            } catch (err) {
                if (!silent) {
                    list.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>Failed to load messages</p>
                        </div>
                    `;
                }
            }
        }

        function showMessageDetail(id) {
            const msg = messages.find(m => String(m.messageId) === String(id));
            if (!msg) return;

            const detail = document.createElement('div');
            detail.className = 'message-detail-card';
            detail.innerHTML = `
                <div class="detail-header">
                    <h4><i class="fas fa-envelope-open-text"></i> Message Details</h4>
                    <div class="close-modal" onclick="closeModal()">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="detail-info">
                    <div><strong>From:</strong> ${escape(msg.name || 'Anonymous')}</div>
                    <div>${formatDate(msg.createdAt)}</div>
                </div>
                <div class="detail-message">${escape(msg.text)}</div>
                <div class="detail-actions">
                    <button class="btn-primary" onclick="copyMessage('${escape(msg.text).replace(/'/g, "\\'")}')">
                        <i class="fas fa-copy"></i> Copy Message
                    </button>
                </div>
                <div id="copyAlert"></div>
            `;

            modalOverlay.innerHTML = '';
            modalOverlay.appendChild(detail);
            modalOverlay.classList.add('active');
        }

        window.closeModal = function() {
            modalOverlay.classList.remove('active');
        };

        window.copyMessage = function(text) {
            navigator.clipboard.writeText(text).then(() => {
                $('#copyAlert').innerHTML = '<div class="alert alert-success"><i class="fas fa-check"></i> Copied!</div>';
                setTimeout(() => $('#copyAlert').innerHTML = '', 2000);
            }).catch(() => {
                $('#copyAlert').innerHTML = '<div class="alert alert-error"><i class="fas fa-times"></i> Failed</div>';
            });
        };

        function renderSendPage(linkId) {
            stopPolling();
            
            app.innerHTML = `
                <div class="card">
                    <div class="dashboard-header">
                        <div class="welcome-section">
                            <h2><i class="fas fa-paper-plane"></i> Send Anonymous Message</h2>
                            <p class="subtitle">Sending to Link ID: <strong>${escape(linkId)}</strong></p>
                        </div>
                        <button class="btn-secondary" onclick="history.pushState({}, '', '/'); route();">
                            <i class="fas fa-home"></i> Home
                        </button>
                    </div>

                    <form id="sendForm">
                        <div class="form-group">
                            <label>Your Name (Optional)</label>
                            <input type="text" id="senderName" placeholder="e.g., A friend">
                        </div>
                        <div class="form-group">
                            <label>Your Message</label>
                            <textarea id="senderMsg" placeholder="Write your anonymous message..." required></textarea>
                        </div>
                        <div style="display: flex; gap: 15px;">
                            <button type="submit" class="btn-primary" style="flex: 1;">
                                <i class="fas fa-paper-plane"></i> Send Message
                            </button>
                            <button type="button" class="btn-secondary" id="clearBtn">
                                <i class="fas fa-eraser"></i> Clear
                            </button>
                        </div>
                        <div id="sendResult"></div>
                    </form>
                </div>
            `;

            $('#sendForm').onsubmit = async (e) => {
                e.preventDefault();
                
                const name = $('#senderName').value.trim();
                const text = $('#senderMsg').value.trim();
                const result = $('#sendResult');
                const btn = e.target.querySelector('button[type="submit"]');

                if (!text) {
                    result.innerHTML = '<div class="alert alert-error"><i class="fas fa-exclamation"></i> Message required</div>';
                    return;
                }

                try {
                    btn.disabled = true;
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

                    await apiCall('/sendmessages', 'POST', { linkId, name, text });

                    result.innerHTML = '<div class="alert alert-success"><i class="fas fa-check-circle"></i> Message sent!</div>';
                    $('#senderName').value = '';
                    $('#senderMsg').value = '';
                } catch (err) {
                    result.innerHTML = `<div class="alert alert-error"><i class="fas fa-times-circle"></i> ${err.message}</div>`;
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Message';
                }
            };

            $('#clearBtn').onclick = () => {
                $('#senderName').value = '';
                $('#senderMsg').value = '';
                $('#sendResult').innerHTML = '';
            };
        }

        function startPolling(fn) {
            stopPolling();
            pollTimer = setInterval(() => {
                if (document.visibilityState === 'visible') fn();
            }, pollInterval);
        }

        function stopPolling() {
            if (pollTimer) clearInterval(pollTimer);
        }

        function escape(str) {
            const div = document.createElement('div');
            div.textContent = str || '';
            return div.innerHTML;
        }

        function truncate(str, len) {
            return (str && str.length > len) ? str.substring(0, len) + '...' : str;
        }

        function formatDate(date) {
            return date ? new Date(date).toLocaleString() : 'Just now';
        }

        modalOverlay.onclick = (e) => {
            if (e.target === modalOverlay) closeModal();
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        window.addEventListener('popstate', route);
        route();
    </script>
</body>
</html>

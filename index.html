<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asklyy - Send Secret Message</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6366f1;
      --secondary-color: #8b5cf6;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card-header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border-radius: 15px 15px 0 0;
      text-align: center;
      padding: 25px;
    }
    .btn-custom {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border: none;
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
      color: white;
    }
    .form-control {
      border-radius: 10px;
      border: 2px solid #e2e8f0;
      padding: 12px;
      transition: border-color 0.3s;
    }
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
    }
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }
    .spinner-border {
      color: var(--primary-color);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h3 class="fw-bold mb-0">üíå Send a Secret Message</h3>
    </div>
    <div class="card-body p-4">
      <form id="sendMessageForm">
        <div class="mb-3">
          <label for="askerName" class="form-label">Your Name (optional)</label>
          <input type="text" class="form-control" id="askerName" placeholder="Enter your name (or leave blank)">
        </div>
        <div class="mb-3">
          <label for="question" class="form-label">Your Message</label>
          <textarea class="form-control" id="question" rows="4" placeholder="Type your secret message..." required></textarea>
        </div>
        <button type="submit" class="btn btn-custom w-100">
          Send Message
        </button>
      </form>

      <div id="sendMessageResult" class="mt-3"></div>

      <div class="loading" id="sendMessageLoading">
        <div class="spinner-border" role="status"></div>
        <p class="mt-2 text-muted">Sending your message...</p>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'https://asklyy.vercel.app';
    let linkId = (() => {
      const pathParts = window.location.pathname.split('/');
      let id = pathParts.filter(Boolean).pop();
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('id')) id = urlParams.get('id');
      if (id === 'send') id = null;
      return id;
    })();

    if (!linkId) {
      document.body.innerHTML = `<div class='text-center text-white'><h1>Invalid Link</h1><p>Please provide a valid link ID (e.g. /send?id=abc123)</p></div>`;
    }

    const form = document.getElementById('sendMessageForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('askerName').value.trim();
      const message = document.getElementById('question').value.trim();
      if (!message) return showAlert('danger', '‚ö†Ô∏è Message cannot be empty.');

      showLoading(true);
      document.getElementById('sendMessageResult').innerHTML = '';

      try {
        const res = await fetch(`${API_BASE_URL}/api/sendmessages`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ linkId, name: name || 'Anonymous', text: message })
        });
        const data = await res.json();

        if (data.success) {
          form.reset();
          showAlert('success', '‚úÖ Message sent successfully!');
        } else {
          showAlert('danger', '‚ùå ' + (data.error || 'Failed to send message.'));
        }
      } catch (err) {
        console.error(err);
        showAlert('danger', '‚ö†Ô∏è Network error.');
      } finally {
        showLoading(false);
      }
    });

    function showLoading(show) {
      document.getElementById('sendMessageLoading').style.display = show ? 'block' : 'none';
    }

    function showAlert(type, msg) {
      const color = type === 'success' ? 'alert-success' : 'alert-danger';
      document.getElementById('sendMessageResult').innerHTML = `<div class='alert ${color} mt-3'>${msg}</div>`;
    }
  </script>
</body>
</html>

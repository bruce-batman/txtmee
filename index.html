<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asklyy - Send Secret Message</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #6d28d9;
      --accent: #22d3ee;
      --dark-bg: #0d1117;
      --card-bg: #1a1a2e;
    }
    body {
      background: var(--dark-bg);
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 16px;
      color: #fff;
      overflow-y: auto;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 380px;
      padding: 20px;
    }
    .title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
    }
    .subtitle {
      text-align: center;
      color: #a0aec0;
      font-size: 0.85rem;
      margin-bottom: 16px;
    }
    textarea, input {
      background: #111827;
      border: 1px solid #374151;
      border-radius: 8px;
      width: 100%;
      color: #e2e8f0;
      padding: 8px;
      font-size: 0.9rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus, textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 5px var(--accent);
      outline: none;
    }
    .btn {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: white;
      border: none;
      padding: 10px 0;
      width: 100%;
      border-radius: 8px;
      font-weight: 600;
      margin-top: 10px;
      transition: transform 0.2s ease, opacity 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }
    .alert {
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 0.85rem;
      text-align: center;
    }
    .alert.success { background: #16a34a22; color: #4ade80; }
    .alert.error { background: #dc262622; color: #f87171; }
    .alert.warning { background: #eab30822; color: #fde047; }
    @media (max-width: 480px) {
      .title { font-size: 1.3rem; }
      .card { padding: 16px; }
      textarea, input { font-size: 0.85rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">Asklyy</h1>
    <p class="subtitle">Send a Secret, Anonymous Message</p>

    <form id="sendMessageForm">
      <label for="askerName" class="block text-sm mb-1 text-gray-300">Your Name (optional)</label>
      <input type="text" id="askerName" placeholder="Enter your name or leave blank">
      <label for="question" class="block text-sm mt-3 mb-1 text-gray-300">Your Message</label>
      <textarea id="question" rows="4" placeholder="Type your secret message..." required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>

    <div id="sendMessageResult"></div>
  </div>

  <script>
    const API_BASE_URL = 'https://asklyy.vercel.app';

    let linkId = (() => {
      const pathParts = window.location.pathname.split('/');
      let id = pathParts.filter(Boolean).pop();
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('id')) id = urlParams.get('id');
      if (id === 'send') id = null;
      return id;
    })();

    const form = document.getElementById('sendMessageForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('askerName').value.trim();
      const message = document.getElementById('question').value.trim();
      if (!message) return showAlert('warning', '⚠️ Message cannot be empty.');

      try {
        const res = await fetch(`${API_BASE_URL}/api/sendmessages`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ linkId, name: name || 'Anonymous', text: message })
        });
        const data = await res.json();
        if (data.success) {
          form.reset();
          showAlert('success', '✅ Message delivered successfully!');
        } else {
          showAlert('error', data.error || 'Send failed.');
        }
      } catch (err) {
        showAlert('error', '⚠️ Network error.');
      }
    });

    function showAlert(type, msg) {
      const div = document.createElement('div');
      div.className = `alert ${type}`;
      div.textContent = msg;
      const result = document.getElementById('sendMessageResult');
      result.innerHTML = '';
      result.appendChild(div);
    }
  </script>
</body>
</html>

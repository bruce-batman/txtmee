<!-- Send Anonymous Message Page - Perfect Aesthetic -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asklyy - Send Secret Message</title>
  <!-- Load Tailwind CSS from CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
    /* Custom CSS Variables and Global Styles */
    :root {
      --primary-color: #4f46e5; /* Indigo-600 */
      --secondary-color: #6d28d9; /* Violet-700 */
    }
    body {
      font-family: 'Inter', sans-serif;
      /* Deep, vibrant background gradient */
      background: linear-gradient(145deg, #1f2937, var(--primary-color) 40%, var(--secondary-color) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .card-container {
      border: none;
      border-radius: 20px;
      /* Elevated, softer shadow for depth */
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.5s ease-out;
      overflow: hidden;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .header-gradient {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
    }

    .btn-primary {
      /* Custom button gradient */
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 14px 20px;
      border-radius: 12px;
      font-weight: 700;
      transition: transform 0.2s, box-shadow 0.2s, opacity 0.3s;
    }
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(79, 70, 229, 0.4);
      opacity: 0.95;
    }
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .form-control-styled {
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      padding: 12px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .form-control-styled:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
      outline: none;
    }
    
    /* Spinner specific styles */
    .spinner-border {
      width: 3rem;
      height: 3rem;
      border: 0.25em solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spinner-border .75s linear infinite;
      color: var(--primary-color);
      display: inline-block;
      vertical-align: -0.125em;
    }
    @keyframes spinner-border {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card-container bg-white">
    <!-- Header with Logo/Title -->
    <div class="header-gradient p-6">
      <div class="flex items-center justify-center space-x-3">
        <!-- Custom Icon for Asklyy -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 text-indigo-200">
          <path d="M11.25 4.532a.75.75 0 0 1 .536 0L20.89 9.532a.75.75 0 0 1 .116 1.03l-9.532 9.532a.75.75 0 0 1-1.03-.116l-9.532-9.532a.75.75 0 0 1 0-1.06L11.25 4.532Z" />
        </svg>
        <h3 class="text-3xl font-extrabold tracking-tight">Asklyy</h3>
      </div>
      <p class="text-indigo-200 text-center mt-2 text-sm">Send a Secret, Anonymous Message</p>
    </div>

    <!-- Form Body -->
    <div class="p-6 sm:p-8">
      <form id="sendMessageForm" class="transition-opacity duration-300">
        <div class="mb-4">
          <label for="askerName" class="block text-sm font-medium text-gray-700 mb-1">Your Name (optional)</label>
          <input type="text" class="form-control-styled w-full" id="askerName" placeholder="Enter your name or leave blank">
        </div>
        <div class="mb-6">
          <label for="question" class="block text-sm font-medium text-gray-700 mb-1">Your Message</label>
          <textarea class="form-control-styled w-full resize-none" id="question" rows="5" placeholder="Type your secret message..." required></textarea>
        </div>
        <button type="submit" class="btn-primary w-full flex items-center justify-center space-x-2">
          <!-- Inline SVG for paper plane icon -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.874L5.999 12zm0 0h7.5" />
          </svg>
          <span>Send Message</span>
        </button>
      </form>

      <div id="sendMessageResult" class="mt-4"></div>

      <div class="loading hidden" id="sendMessageLoading">
        <div class="spinner-border" role="status"></div>
        <p class="mt-3 text-gray-500 font-medium">Sending your message securely...</p>
      </div>
    </div>
  </div>

  <script>
    // Global constants
    const API_BASE_URL = 'https://asklyy.vercel.app';
    
    // --- Link ID Detection Logic (Supports both /linkId and /send?id=linkId) ---
    
    const pathParts = window.location.pathname.split('/');
    let linkId = pathParts.filter(Boolean).pop(); 

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('id')) {
      linkId = urlParams.get('id');
    }
    // Ensure linkId is clean and exists
    if (linkId === 'send') linkId = null; // Prevent /send/ from being mistaken as a linkId


    // --- UI Utility Functions ---
    
    function showLoading(show) {
      const form = document.getElementById('sendMessageForm');
      const loading = document.getElementById('sendMessageLoading');
      const button = document.querySelector('.btn-primary');

      loading.classList.toggle('hidden', !show);
      form.style.opacity = show ? '0.3' : '1';
      button.disabled = show;
    }

    function showAlert(type, message) {
      // Tailwind classes for styled alerts
      const classes = {
        success: 'bg-green-100 border-green-400 text-green-700',
        danger: 'bg-red-100 border-red-400 text-red-700',
        warning: 'bg-yellow-100 border-yellow-400 text-yellow-700'
      };

      document.getElementById('sendMessageResult').innerHTML =
        `<div role="alert" class="px-4 py-3 border rounded-lg ${classes[type]} mt-3">
          <span class="font-medium">${message}</span>
        </div>`;
    }


    // --- Initialization and Event Listener ---
    
    window.onload = () => {
      // If no linkId is found, show an error state
      if (!linkId) {
        document.body.innerHTML = `
          <div class="text-center text-white">
            <h1 class="text-4xl font-extrabold mb-2">Link Not Found</h1>
            <p class="mt-2 text-indigo-200">Please ensure the URL includes a valid link ID (e.g., /send/?id=cozxlzn).</p>
          </div>`;
        return;
      }
      
      document.getElementById('sendMessageForm').addEventListener('submit', handleSendMessage);
    };

    // --- Main Logic ---

    async function handleSendMessage(e) {
      e.preventDefault();

      const askerName = document.getElementById('askerName').value.trim();
      const question = document.getElementById('question').value.trim();

      // Input validation
      if (!question) return showAlert('warning', '⚠️ The message field cannot be empty.');

      showLoading(true);
      document.getElementById('sendMessageResult').innerHTML = ''; // Clear previous results

      try {
        const url = `${API_BASE_URL}/api/sendmessages`; 
        
        const payload = {
          linkId: linkId,
          name: askerName || 'Anonymous', 
          text: question  
        };

        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        
        const data = await res.json();

        if (data.success) {
          document.getElementById('sendMessageForm').reset();
          showAlert('success', '✅ Message delivered! It has reached its destination.');
        } else {
          // Check for 404/Link not found error and general API errors
          const errorMsg = res.status === 404 ? 'Link not found. Please verify the link ID.' : (data.error || 'A server error occurred.');
          showAlert('danger', `❌ Send Failed: ${errorMsg}`);
        }
      } catch (err) {
        console.error('Network Error:', err);
        showAlert('danger', '⚠️ Connection Problem. Check your internet connection.');
      } finally {
        showLoading(false);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asklyy - Send Secret Message</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #6366f1;
      --accent: #8b5cf6;
      --dark-bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.95);
      --input-bg: #1e293b;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--dark-bg), #1e1b4b);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      color: #f8fafc;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      padding: 1.4rem 1.2rem;
      max-width: 360px;
      width: 100%;
      animation: fadeIn 0.5s ease-out both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px);} to { opacity:1; transform:translateY(0); }
    }
    .title {
      text-align: center;
      font-size: 1.4rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      text-align: center;
      color: #94a3b8;
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }
    label {
      font-size: 0.8rem;
      color: #cbd5e1;
      margin-bottom: 0.25rem;
      display: block;
    }
    input, textarea {
      background: var(--input-bg);
      border: 1px solid #334155;
      border-radius: 8px;
      color: #f1f5f9;
      width: 100%;
      padding: 0.45rem 0.7rem;
      font-size: 0.85rem;
      transition: border 0.2s, box-shadow 0.2s;
    }
    input:focus, textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(99,102,241,0.4);
      outline: none;
    }
    .btn {
      background: linear-gradient(120deg, var(--primary), var(--accent));
      color: white;
      font-weight: 600;
      font-size: 0.9rem;
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      width: 100%;
      margin-top: 0.5rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(139,92,246,0.4);
    }
    .btn:disabled { opacity: 0.6; }
    .char-counter {
      text-align: right;
      font-size: 0.7rem;
      color: #94a3b8;
    }
    .char-counter.limit {
      color: #fbbf24;
    }
    .alert {
      margin-top: 0.75rem;
      padding: 0.6rem;
      font-size: 0.85rem;
      border-radius: 6px;
      text-align: center;
    }
    .success { background: rgba(34,197,94,0.1); color: #4ade80; }
    .error { background: rgba(239,68,68,0.1); color: #f87171; }
    .warning { background: rgba(250,204,21,0.1); color: #facc15; }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">Asklyy</h1>
    <p class="subtitle">Send an honest, respectful, anonymous message</p>

    <form id="sendMessageForm">
      <label for="askerName">Your Name (optional)</label>
      <input type="text" id="askerName" maxlength="28" placeholder="Enter name or leave blank">

      <label for="question" class="mt-2">Your Message</label>
      <textarea id="question" rows="4" maxlength="400" placeholder="Type your secret message..." required></textarea>
      <div class="char-counter" id="charCounter">0 / 400</div>
      <button type="submit" class="btn" id="sendBtn">Send Message</button>
    </form>

    <div id="sendMessageResult"></div>
  </div>

  <script>
    const API_BASE_URL = 'https://asklyy.vercel.app';
    const MAX_CHARS = 400;
    const form = document.getElementById('sendMessageForm');
    const counter = document.getElementById('charCounter');

    document.getElementById('question').addEventListener('input', e => {
      const len = e.target.value.length;
      counter.textContent = `${len} / ${MAX_CHARS}`;
      counter.classList.toggle('limit', len > MAX_CHARS * 0.85);
    });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('askerName').value.trim();
      const question = document.getElementById('question').value.trim();
      const words = question.split(/\s+/).filter(Boolean);
      if (!question) return showAlert('warning','⚠️ Please write a message.');
      if (words.length < 4) return showAlert('warning','✍️ Message too short, please write more detail.');

      try {
        const res = await fetch(`${API_BASE_URL}/api/sendmessages`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ linkId: getLinkId(), name: name || 'Anonymous', text: question })
        });
        const data = await res.json();
        if (data.success) {
          form.reset();
          counter.textContent = '0 / 400';
          showAlert('success','✅ Message delivered successfully!');
        } else if (data.flagged) {
          showAlert('warning','⚠️ Please make sure your message does not use any slang words and stays within good manners and respectful tone.');
        } else {
          showAlert('error','❌ Failed to send message. Try again.');
        }
      } catch {
        showAlert('error','⚠️ Network error, please try again later.');
      }
    });

    function getLinkId(){
      const p = window.location.pathname.split('/');
      let id = p.filter(Boolean).pop();
      const q = new URLSearchParams(window.location.search);
      if(q.has('id')) id=q.get('id');
      return id === 'send'? null:id;
    }

    function showAlert(type,msg){
      const box=document.createElement('div');
      box.className=`alert ${type}`;
      box.textContent=msg;
      const res=document.getElementById('sendMessageResult');
      res.innerHTML='';
      res.appendChild(box);
    }
  </script>
</body>
</html>

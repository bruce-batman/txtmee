<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asklyy â€” Anonymous Messaging</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0f172a;
      --bg-light: #f8fafc;
      --card-dark: rgba(15, 23, 42, 0.85);
      --card-light: rgba(255, 255, 255, 0.9);
      --text-dark: #e2e8f0;
      --text-light: #1e293b;
      --accent: #6366f1;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --muted: #94a3b8;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #071027 0%, var(--bg-dark) 100%);
      color: var(--text-dark);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .logo {
      width: 50px;
      height: 50px;
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 1.5rem;
    }
    .nav {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .theme-toggle {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: var(--card-dark);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
    }
    .share-card {
      background: linear-gradient(180deg, rgba(99, 102, 241, 0.12), rgba(139, 92, 246, 0.06));
      padding: 1.5rem;
      border-radius: 16px;
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .messages {
      max-height: 500px;
      overflow-y: auto;
      padding-right: 0.5rem;
    }
    .message {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .message:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .message-meta {
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }
    .fab {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 60px;
      height: 60px;
      background: var(--accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
    }
    button {
      background: var(--accent);
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    button:hover {
      background: #5856eb;
    }
    input, textarea {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      padding: 0.75rem;
      border-radius: 8px;
      color: var(--text-dark);
      font-size: 1rem;
      width: 100%;
      margin-bottom: 1rem;
    }
    input::placeholder, textarea::placeholder {
      color: var(--muted);
    }
    .view {
      display: none;
    }
    .view.active {
      display: block;
    }
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Dashboard View -->
    <div id="dashboardView" class="view active">
      <header class="header">
        <div class="logo">A</div>
        <nav class="nav">
          <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</div>
          <div class="user-profile" onclick="logout()">Logout â–¼</div>
        </nav>
      </header>
      <div class="card">
        <div class="share-card">
          <div>
            <div style="font-size: 0.9rem; color: var(--muted);">Share this link</div>
            <div style="font-weight: 600; margin-top: 0.5rem;">
              <span id="shareLink">asklyy.com/yourlink</span>
              <button onclick="copyLink()">Copy</button>
            </div>
          </div>
          <div style="text-align: right;">
            <div style="font-size: 0.8rem; color: var(--muted);">Link ID</div>
            <div style="font-weight: 600;" id="linkIdDisplay">yourlink123</div>
          </div>
        </div>
        <div class="messages" id="messagesBox">
          <!-- Messages will appear here -->
        </div>
      </div>
    </div>

    <!-- Send Message View -->
    <div id="sendView" class="view">
      <header class="header">
        <div class="logo">A</div>
      </header>
      <div class="card">
        <h2>Send Anonymous Message</h2>
        <form id="sendForm">
          <input type="text" id="senderName" placeholder="Your Name (Optional)">
          <textarea id="senderText" rows="5" placeholder="Write your anonymous message..." required></textarea>
          <button type="submit">Send Message</button>
        </form>
        <div id="sendResult" style="margin-top: 1rem; color: var(--muted);"></div>
        <button onclick="showView('dashboardView')" style="margin-top: 1rem; background: transparent; border: 1px solid var(--glass-border);">Back to Dashboard</button>
      </div>
    </div>

    <!-- Login/Create Account View -->
    <div id="authView" class="view">
      <header class="header">
        <div class="logo">A</div>
      </header>
      <div class="card">
        <h2>Welcome to Asklyy</h2>
        <div style="display: flex; gap: 2rem; margin-top: 2rem;">
          <div style="flex: 1;">
            <h3>Create Account</h3>
            <input type="text" id="newUsername" placeholder="Choose a username">
            <input type="password" id="newPassword" placeholder="Choose a password">
            <button type="button" onclick="createAccount()">Create Account</button>
          </div>
          <div style="flex: 1;">
            <h3>Login</h3>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button type="button" onclick="login()">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="fab" onclick="refreshMessages()">ðŸ”„</div>

  <script>
    // Toggle Dark/Light Mode
    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    // Copy Shareable Link
    function copyLink() {
      const link = document.getElementById("shareLink");
      navigator.clipboard.writeText(link.textContent);
      alert("Link copied to clipboard!");
    }

    // Show/Hide Views
    function showView(viewId) {
      document.querySelectorAll('.view').forEach(view => {
        view.classList.remove('active');
      });
      document.getElementById(viewId).classList.add('active');
    }

    // Simulate Login/Logout
    function login() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      if (!username || !password) {
        alert("Username and password are required.");
        return;
      }

      // Simulate successful login
      sessionStorage.setItem('asklyy_username', username);
      sessionStorage.setItem('asklyy_linkId', 'yourlink123');
      showView('dashboardView');
      startMessagePolling();
    }

    function logout() {
      sessionStorage.removeItem('asklyy_username');
      sessionStorage.removeItem('asklyy_linkId');
      showView('authView');
    }

    // Create Account
    function createAccount() {
      const username = document.getElementById("newUsername").value;
      const password = document.getElementById("newPassword").value;

      if (!username || !password) {
        alert("Username and password are required.");
        return;
      }

      // Simulate successful account creation
      sessionStorage.setItem('asklyy_username', username);
      sessionStorage.setItem('asklyy_linkId', 'yourlink123');
      showView('dashboardView');
      startMessagePolling();
    }

    // Silent Auto-Refresh Messages (10s)
    let lastMessageId = null;
    async function fetchMessagesSilently() {
      const linkId = sessionStorage.getItem('asklyy_linkId');
      if (!linkId) return;

      try {
        // Simulate API call
        const mockMessages = [
          { messageId: 1, name: "User1", text: "Hello there!", createdAt: new Date() },
          { messageId: 2, name: "User2", text: "How are you?", createdAt: new Date() }
        ];

        if (mockMessages.length > 0) {
          const newMessages = mockMessages.filter(msg => !lastMessageId || msg.messageId > lastMessageId);
          if (newMessages.length > 0) {
            lastMessageId = mockMessages[0].messageId;
            renderNewMessages(newMessages);
          }
        }
      } catch (err) {
        console.error("Silent refresh failed:", err);
      }
    }

    function renderNewMessages(messages) {
      const messagesBox = document.getElementById("messagesBox");
      messages.forEach(msg => {
        const messageElement = document.createElement("div");
        messageElement.className = "message";
        messageElement.innerHTML = `
          <div class="message-meta">${msg.name || "Anonymous"} â€¢ ${new Date(msg.createdAt).toLocaleString()}</div>
          <div>${msg.text}</div>
        `;
        messagesBox.prepend(messageElement);
      });
    }

    function startMessagePolling() {
      setInterval(fetchMessagesSilently, 10000);
    }

    // Send Message
    document.getElementById("sendForm")?.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("senderName").value;
      const text = document.getElementById("senderText").value;
      const resultDiv = document.getElementById("sendResult");

      if (!text) {
        resultDiv.textContent = "Message cannot be empty.";
        return;
      }

      // Simulate API call
      resultDiv.textContent = "Message sent!";
      document.getElementById("senderText").value = "";
      document.getElementById("senderName").value = "";
    });

    // Initialize
    if (sessionStorage.getItem('asklyy_username')) {
      showView('dashboardView');
      startMessagePolling();
    } else {
      showView('authView');
    }
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Asklyy â€” Send Anonymous Messages</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- COLOR PALETTE & VARIABLES --- */
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #131720;
            --bg-tertiary: #1a1f2e;
            --card-base: #171c28;
            --card-border: rgba(255, 255, 255, 0.08);
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --accent-primary: #5b7fe6;
            --accent-hover: #4a6bd4;
            --accent-active: #3a5bc2;
            --text-primary: #e8eef2;
            --text-secondary: #9ba8b8;
            --text-muted: #6b7785;
            --text-success: #34d399;
            --text-error: #f87171;
            --input-bg: #0f1419;
            --input-border: rgba(255, 255, 255, 0.1);
            --button-secondary: #252b38;
            --button-secondary-hover: #2d3441;
            color-scheme: dark;
        }

        /* --- BASE STYLES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px 16px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
        }
        
        /* --- CARD COMPONENT --- */
        .card {
            background: var(--card-base);
            padding: 32px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--card-border);
        }
        
        /* --- TYPOGRAPHY --- */
        h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 6px 0;
            color: var(--text-primary);
        }
        
        h2 {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 12px 0;
            color: var(--text-primary);
        }
        
        h3 {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 12px 0;
            color: var(--text-primary);
        }
        
        h4 {
            font-size: 15px;
            font-weight: 600;
            margin: 0;
            color: var(--text-primary);
        }
        
        p.lead {
            font-size: 13px;
            color: var(--text-secondary);
            margin: 0;
            line-height: 1.5;
        }
        
        .muted {
            color: var(--text-muted);
            font-size: 13px;
        }
        
        .small {
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .success-text {
            color: var(--text-success);
        }
        
        .error-text {
            color: var(--text-error);
        }
        
        /* --- HEADER --- */
        header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--card-border);
        }
        
        .logo {
            width: 48px;
            height: 48px;
            background: var(--accent-primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: white;
            flex-shrink: 0;
        }
        
        /* --- FORMS --- */
        input[type="text"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s;
        }
        
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        /* --- BUTTONS --- */
        button {
            padding: 10px 18px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
            height: 40px;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Primary button */
        button:not(.ghost) {
            background: var(--accent-primary);
            color: white;
        }
        
        button:not(.ghost):hover:not(:disabled) {
            background: var(--accent-hover);
        }
        
        button:not(.ghost):active:not(:disabled) {
            background: var(--accent-active);
        }
        
        /* Ghost/Secondary button */
        button.ghost {
            background: var(--button-secondary);
            color: var(--text-primary);
            border: 1px solid var(--input-border);
        }
        
        button.ghost:hover:not(:disabled) {
            background: var(--button-secondary-hover);
            border-color: rgba(255, 255, 255, 0.15);
        }
        
        /* --- LAYOUT UTILITIES --- */
        .row {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        
        .col {
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex: 1;
        }
        
        .actions {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        /* --- AUTH CONTAINER --- */
        .auth-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-top: 20px;
        }
        
        .auth-container > div {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--card-border);
        }
        
        .auth-container h3 {
            font-size: 15px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .auth-container h3 i {
            color: var(--accent-primary);
        }
        
        /* --- NOTICE --- */
        .notice {
            background: rgba(91, 127, 230, 0.1);
            border: 1px solid rgba(91, 127, 230, 0.3);
            border-radius: 8px;
            padding: 14px 16px;
            margin-top: 20px;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .notice strong {
            color: var(--text-primary);
        }
        
        /* --- DASHBOARD --- */
        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 20px;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-info > div:first-child {
            font-weight: 600;
            font-size: 16px;
            color: var(--accent-primary);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .link-card {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 10px;
            border: 1px solid var(--card-border);
        }
        
        .link-card .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            margin-top: 10px;
        }
        
        .link-card .content > div:first-child {
            flex: 1;
            word-break: break-all;
            font-size: 13px;
        }
        
        .link-card .content > div:last-child {
            text-align: right;
            flex-shrink: 0;
        }
        
        .link-card a {
            color: var(--text-primary);
            text-decoration: none;
        }
        
        .link-card a:hover {
            color: var(--accent-primary);
        }
        
        .stats-box {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--card-border);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 8px;
        }
        
        .stats-box i {
            font-size: 20px;
            color: var(--accent-primary);
        }
        
        .stats-box .count {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-primary);
            line-height: 1;
        }
        
        .stats-box .label {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 500;
        }
        
        /* --- MESSAGES --- */
        .messages {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 8px;
        }
        
        .messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 3px;
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: var(--input-border);
            border-radius: 3px;
        }
        
        .message {
            background: var(--bg-secondary);
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--card-border);
            border-left: 3px solid var(--accent-primary);
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .message:hover {
            background: var(--bg-tertiary);
            transform: translateX(2px);
        }
        
        .message .meta {
            font-size: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-muted);
        }
        
        .message .meta i {
            margin-right: 6px;
        }
        
        .message .content {
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-secondary);
            max-height: 3em;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .message-full {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.6;
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid var(--card-border);
            margin-bottom: 16px;
            color: var(--text-primary);
        }
        
        .center {
            text-align: center;
        }
        
        /* --- MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.2s;
            padding: 20px;
        }
        
        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            background: var(--card-base);
            padding: 24px;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--card-border);
            transform: scale(0.95);
            transition: transform 0.2s;
        }
        
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--card-border);
        }
        
        .modal-header h4 {
            font-size: 16px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .modal-close {
            background: transparent;
            color: var(--text-muted);
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: background 0.2s;
        }
        
        .modal-close:hover {
            background: var(--button-secondary);
            color: var(--text-primary);
        }
        
        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }
            
            .card {
                padding: 20px;
            }
            
            .auth-container {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .header-controls {
                flex-direction: column;
                gap: 16px;
            }
            
            .controls {
                width: 100%;
                justify-content: flex-start;
            }
            
            .controls button {
                flex: 1;
                min-width: 0;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .row {
                flex-direction: column;
                gap: 16px;
            }
            
            .modal-content {
                padding: 20px;
                max-height: 85vh;
            }
            
            h1 {
                font-size: 18px;
            }
            
            h2 {
                font-size: 17px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="app">
            <header>
                <div class="logo">A</div>
                <div>
                    <h1>Asklyy</h1>
                    <p class="lead">Secure and truly anonymous communication platform</p>
                </div>
            </header>

            <div id="view"></div>
        </div>
    </div>
    
    <div class="modal-overlay" id="messageModalOverlay">
        <div class="modal-content" id="messageModalContent"></div>
    </div>

    <script>
        const API_PREFIX = '/api';
        const view = document.getElementById('view');
        const modalOverlay = document.getElementById('messageModalOverlay');
        const modalContent = document.getElementById('messageModalContent');
        const pollIntervalMs = 10000;
        let messagesPollId = null;
        let messageCount = 0;
        let lastMessages = [];
        
        // In-memory state (replaces sessionStorage)
        const appState = {
            username: null,
            password: null,
            linkId: null
        };

        // ---------- HELPERS ----------
        function show(html) {
            view.innerHTML = html;
        }
        
        function qs(sel, root = document) {
            return root.querySelector(sel);
        }
        
        function qsa(sel, root = document) {
            return Array.from(root.querySelectorAll(sel));
        }

        function basicAuthHeader() {
            const u = appState.username;
            const p = appState.password;
            if (!u || !p) return null;
            return 'Basic ' + btoa(u + ':' + p);
        }

        async function apiPost(path, body, auth = false) {
            const headers = { 'Content-Type': 'application/json' };
            if (auth) {
                const h = basicAuthHeader();
                if (!h) throw new Error('Authentication required');
                headers['Authorization'] = h;
            }
            const res = await fetch(API_PREFIX + path, {
                method: 'POST',
                headers,
                body: JSON.stringify(body)
            });
            const j = await res.json().catch(() => ({ success: false, error: 'Invalid JSON response' }));
            if (!res.ok) throw new Error(j && j.error ? j.error : 'API Error');
            return j;
        }

        async function apiGet(path, auth = false) {
            const headers = {};
            if (auth) {
                const h = basicAuthHeader();
                if (!h) throw new Error('Authentication required');
                headers['Authorization'] = h;
            }
            const res = await fetch(API_PREFIX + path, { method: 'GET', headers });
            const j = await res.json().catch(() => ({ success: false, error: 'Invalid JSON response' }));
            if (!res.ok) throw new Error(j && j.error ? j.error : 'API Error');
            return j;
        }

        function navigateToRoot() {
            history.replaceState({}, '', '/');
            route();
        }

        function route() {
            const url = new URL(location.href);
            const id = url.searchParams.get('id');
            if (location.pathname.startsWith('/send') || id) {
                const linkId = id || (location.pathname.split('/send/')[1] || '').replace('/', '');
                renderSendPage(linkId);
                return;
            }

            const username = appState.username;
            const password = appState.password;
            if (username && password) {
                renderDashboard();
            } else {
                renderMain();
            }
        }

        function escapeHtml(s) {
            if (!s) return '';
            return String(s).replace(/[&<>"']/g, c => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#39;'
            }[c]));
        }

        function truncateMessage(text, limit = 100) {
            if (!text) return '';
            text = text.trim();
            if (text.length <= limit) return text;
            
            let short = text.substring(0, limit);
            const lastSpace = short.lastIndexOf(' ');
            if (lastSpace > 50) {
                short = short.substring(0, lastSpace);
            }
            return short + '...';
        }

        // ---------- MAIN PAGE ----------
        function renderMain() {
            stopPolling();
            show(`
                <div>
                    <h2>Start Your Anonymous Link</h2>
                    <p class="muted" style="margin-bottom: 20px;">Generate a unique link, share it on your socials, and receive private, untraceable messages instantly.</p>

                    <div class="auth-container">
                        <div>
                            <h3><i class="fas fa-plus-circle"></i> Create New Account</h3>
                            <div class="col">
                                <div>
                                    <label>Username</label>
                                    <input id="new_username" type="text" placeholder="Choose a unique username" />
                                </div>
                                <div>
                                    <label>Password</label>
                                    <input id="new_password" type="password" placeholder="Choose a strong password" />
                                </div>
                                <div class="actions" style="margin-top: 8px;">
                                    <button id="createBtn" style="flex: 1;"><i class="fas fa-magic"></i> Generate Link</button>
                                </div>
                            </div>
                            <div id="createMsg" class="small" style="margin-top: 10px;"></div>
                        </div>

                        <div>
                            <h3><i class="fas fa-lock"></i> Existing User Login</h3>
                            <div class="col">
                                <div>
                                    <label>Username</label>
                                    <input id="login_username" type="text" placeholder="Your username" />
                                </div>
                                <div>
                                    <label>Password</label>
                                    <input id="login_password" type="password" placeholder="Your password" />
                                </div>
                                <div class="actions" style="margin-top: 8px;">
                                    <button id="loginBtn" style="flex: 1;"><i class="fas fa-sign-in-alt"></i> Access Dashboard</button>
                                </div>
                            </div>
                            <div id="loginMsg" class="small" style="margin-top: 10px;"></div>
                        </div>
                    </div>
                    
                    <div class="notice">
                        <strong>Quick Demo:</strong> Leave the fields empty and click "Generate Link" for instant, temporary access. No signup needed!
                    </div>
                </div>
            `);

            const createBtn = qs('#createBtn');
            const loginBtn = qs('#loginBtn');
            
            createBtn.onclick = async () => {
                const u = qs('#new_username').value.trim();
                const p = qs('#new_password').value;
                const msg = qs('#createMsg');
                msg.textContent = '';
                
                let finalU = u, finalP = p;
                
                if (!u || !p) {
                    finalU = 'demo' + Math.random().toString(36).slice(2, 8);
                    finalP = Math.random().toString(36).slice(2, 10);
                    msg.textContent = 'Creating a quick demo link...';
                }

                if (!finalU || !finalP) {
                    msg.textContent = 'Username and password required.';
                    return;
                }
                
                try {
                    createBtn.disabled = true;
                    createBtn.innerHTML = '<i class="fas fa-cog fa-spin"></i> Processing...';
                    const res = await apiPost('/createlink', { username: finalU, password: finalP }, false);
                    if (res && res.linkId) {
                        appState.username = finalU;
                        appState.password = finalP;
                        appState.linkId = res.linkId;
                        navigateToRoot();
                        return;
                    }
                    msg.textContent = 'Error: Unexpected response from server.';
                } catch (err) {
                    msg.textContent = 'Error: ' + (err.message || 'Could not connect to server.');
                } finally {
                    createBtn.disabled = false;
                    createBtn.innerHTML = '<i class="fas fa-magic"></i> Generate Link';
                }
            };

            loginBtn.onclick = async () => {
                const u = qs('#login_username').value.trim();
                const p = qs('#login_password').value;
                const msg = qs('#loginMsg');
                msg.textContent = '';
                if (!u || !p) {
                    msg.textContent = 'Please enter both username and password.';
                    return;
                }
                
                try {
                    appState.username = u;
                    appState.password = p;
                    
                    loginBtn.disabled = true;
                    loginBtn.innerHTML = '<i class="fas fa-spinner fa-pulse"></i> Verifying...';
                    
                    const tempLinkId = appState.linkId || 'temp';
                    const res = await apiGet('/getmessages?linkId=' + encodeURIComponent(tempLinkId), true);
                    
                    if (res && res.linkId) {
                        appState.linkId = res.linkId;
                    }
                    
                    navigateToRoot();
                } catch (err) {
                    msg.textContent = 'Login failed. Please check your credentials.';
                    appState.username = null;
                    appState.password = null;
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Access Dashboard';
                }
            };
        }

        // ---------- DASHBOARD ----------
        async function renderDashboard() {
            const uname = appState.username;
            let linkId = appState.linkId || '';
            
            show(`<div>
                <div class="header-controls">
                    <div class="user-info">
                        <div><i class="fas fa-user-circle"></i>Welcome, ${escapeHtml(uname || 'User')}</div>
                        <div class="small muted">Your secure anonymous message center</div>
                    </div>
                    <div class="controls">
                        <button id="refreshBtn" class="ghost" title="Refresh Messages"><i class="fas fa-sync-alt"></i> Refresh</button>
                        <button id="logoutBtn" class="ghost"><i class="fas fa-sign-out-alt"></i> Logout</button>
                    </div>
                </div>
                
                <div class="dashboard-grid">
                    <div class="link-card">
                        <div class="small muted" style="margin-bottom: 8px;"><i class="fas fa-link" style="margin-right: 6px;"></i>Your Shareable Link</div>
                        <div class="content">
                            <div id="shareUrl"></div>
                            <div>
                                <div class="small muted">Link ID</div>
                                <div id="linkIdText" style="font-weight: 600; font-size: 14px; margin-top: 4px; color: var(--text-primary);"></div>
                            </div>
                        </div>
                    </div>

                    <div class="stats-box">
                        <i class="fas fa-envelope"></i>
                        <div id="messageCountDisplay" class="count">0</div>
                        <div class="label">Total Messages</div>
                    </div>
                </div>

                <div style="margin-bottom: 16px;">
                    <h3 style="margin-bottom: 12px;">Your Messages</h3>
                    <div class="messages" id="messagesBox">
                        <div class="muted small center" style="padding: 24px;">Loading messages...</div>
                    </div>
                </div>
                
                <div class="actions" style="justify-content: flex-end; margin-top: 16px; padding-top: 16px; border-top: 1px solid var(--card-border);">
                    <button id="deleteBtn" class="ghost" style="color: var(--text-error); border-color: rgba(248, 113, 113, 0.3);"><i class="fas fa-trash-alt"></i> Delete Account</button>
                </div>
            </div>`);

            const logoutBtn = qs('#logoutBtn');
            const deleteBtn = qs('#deleteBtn');
            const refreshBtn = qs('#refreshBtn');
            const linkIdText = qs('#linkIdText');
            const shareUrlEl = qs('#shareUrl');

            if (!linkId) {
                linkIdText.textContent = 'N/A';
                shareUrlEl.innerHTML = '<span class="error-text">Link ID unknown. Please re-login.</span>';
            } else {
                linkIdText.textContent = linkId;
                const fullUrl = `${location.origin}/send/?id=${encodeURIComponent(linkId)}`;
                shareUrlEl.innerHTML = `<a href="${fullUrl}" target="_blank">${fullUrl}</a>`;
            }

            logoutBtn.onclick = () => {
                stopPolling();
                appState.username = null;
                appState.password = null;
                appState.linkId = null;
                navigateToRoot();
            };

            deleteBtn.onclick = async () => {
                const ok = confirm('FINAL WARNING: Delete your account and ALL messages? This cannot be reversed.');
                if (!ok) return;
                try {
                    deleteBtn.disabled = true;
                    if (!basicAuthHeader()) throw new Error('Not authenticated');
                    await apiPost('/dltlink', { linkId }, true);
                    alert('Account successfully deleted.');
                    logoutBtn.click();
                } catch (err) {
                    alert('Deletion failed: ' + (err.message || err));
                } finally {
                    deleteBtn.disabled = false;
                }
            };

            refreshBtn.onclick = async () => {
                refreshBtn.disabled = true;
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Refreshing';
                await fetchAndRenderMessages(linkId);
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh';
                refreshBtn.disabled = false;
            };

            startPolling(() => fetchAndRenderMessages(linkId, true));
            fetchAndRenderMessages(linkId);
        }

        async function fetchAndRenderMessages(linkId, silent = false) {
            const box = qs('#messagesBox');
            const countDisplay = qs('#messageCountDisplay');
            if (!linkId) {
                if (!silent) box.innerHTML = '<div class="muted small center" style="padding: 24px;"><span class="error-text">Error:</span> No link ID found.</div>';
                return;
            }
            
            try {
                const res = await apiGet('/getmessages?linkId=' + encodeURIComponent(linkId), true);
                if (res && res.messages) {
                    lastMessages = res.messages;
                    messageCount = res.messages.length;
                    if (countDisplay) countDisplay.textContent = messageCount;

                    if (messageCount === 0) {
                        box.innerHTML = '<div class="muted small center" style="padding: 24px;"><i class="fas fa-inbox" style="margin-right: 8px;"></i>No messages yet. Share your link!</div>';
                        return;
                    }
                    
                    box.innerHTML = res.messages.map(m => {
                        const name = m.name ? escapeHtml(m.name) : 'Anonymous';
                        const date = m.createdAt ? new Date(m.createdAt).toLocaleString() : 'Just now';
                        const truncatedText = truncateMessage(m.text, 100);
                        
                        return `<div class="message" data-id="${m.messageId}">
                            <div class="meta">
                                <span><i class="fas fa-user-secret"></i>${name}</span>
                                <span class="small">${date}</span>
                            </div>
                            <div class="content">${escapeHtml(truncatedText)}</div>
                        </div>`;
                    }).join('');
                    
                    qsa('.message', box).forEach(el => {
                        el.onclick = () => openMessageModal(el.dataset.id);
                    });

                } else if (!silent) {
                    box.innerHTML = '<div class="muted small center" style="padding: 24px;"><span class="error-text">Server Error:</span> Failed to load messages.</div>';
                }
            } catch (err) {
                if (!silent) {
                    box.innerHTML = `<div class="muted small center" style="padding: 24px;"><span class="error-text">Connection Error:</span> ${escapeHtml(err.message || 'Authentication Failed')}</div>`;
                }
            }
        }

        // ---------- MODAL ----------
        function openMessageModal(messageId) {
            const message = lastMessages.find(m => String(m.messageId) === String(messageId));
            if (!message) {
                alert('Message not found.');
                return;
            }

            modalContent.innerHTML = renderMessageModal(message);
            modalOverlay.classList.add('active');
            
            qs('#modalCloseBtn').onclick = closeMessageModal;
            qs('#modalCopyBtn').onclick = () => copyMessageToClipboard(message.text);
        }

        function closeMessageModal() {
            modalOverlay.classList.remove('active');
        }

        function renderMessageModal(m) {
            const name = m.name ? escapeHtml(m.name) : 'Anonymous';
            const date = m.createdAt ? new Date(m.createdAt).toLocaleString() : 'Just now';
            const text = escapeHtml(m.text || '');
            
            return `
                <div class="modal-header">
                    <h4><i class="fas fa-envelope-open-text"></i>Message Details</h4>
                    <button id="modalCloseBtn" class="modal-close">&times;</button>
                </div>
                <div class="muted" style="margin-bottom: 12px; display: flex; justify-content: space-between; font-size: 12px;">
                    <span>From: <strong style="color: var(--text-primary);">${name}</strong></span>
                    <span>${date}</span>
                </div>
                
                <div class="message-full" id="messageTextToCopy">${text}</div>
                
                <div class="actions" style="justify-content: flex-end; margin-top: 16px;">
                    <button id="modalCopyBtn"><i class="fas fa-copy"></i> Copy Message</button>
                </div>
                <div id="copyFeedback" class="small" style="margin-top: 10px; text-align: right;"></div>
            `;
        }

        function copyMessageToClipboard(text) {
            const feedbackEl = qs('#copyFeedback');
            navigator.clipboard.writeText(text).then(() => {
                feedbackEl.innerHTML = '<span class="success-text"><i class="fas fa-check"></i> Copied to clipboard!</span>';
                setTimeout(() => feedbackEl.textContent = '', 2000);
            }).catch(err => {
                feedbackEl.innerHTML = '<span class="error-text"><i class="fas fa-times"></i> Failed to copy.</span>';
                console.error('Copy failed:', err);
            });
        }

        // ---------- SEND PAGE ----------
        function renderSendPage(linkIdFromUrl) {
            stopPolling();
            const linkId = linkIdFromUrl || '';
            show(`
                <div>
                    <div class="header-controls">
                        <div class="user-info">
                            <div><i class="fas fa-comment-dots"></i>Send a Secret Message</div>
                            <div class="small muted">Sending to link ID: <strong style="color: var(--text-primary);" id="sendLinkId">${escapeHtml(linkId)}</strong></div>
                        </div>
                        <div class="actions">
                            <button id="homeBtn" class="ghost"><i class="fas fa-arrow-left"></i> Back</button>
                        </div>
                    </div>

                    <form id="sendForm">
                        <div class="col">
                            <div>
                                <label>Your identity (Optional - remains anonymous)</label>
                                <input id="senderName" type="text" placeholder="e.g. Someone who cares" />
                            </div>
                            <div>
                                <label>Your secret message</label>
                                <textarea id="senderText" rows="5" placeholder="Write your message here..." required></textarea>
                            </div>
                            <div class="actions" style="margin-top: 8px;">
                                <button id="sendNow" type="submit" style="flex: 1;"><i class="fas fa-paper-plane"></i> Send Secret Message</button>
                                <button id="clearBtn" type="button" class="ghost"><i class="fas fa-times"></i> Clear</button>
                            </div>
                            <div id="sendResult" class="small" style="margin-top: 12px;"></div>
                        </div>
                    </form>
                    
                    ${!linkId ? `<div class="notice" style="margin-top: 20px; background: rgba(248, 113, 113, 0.1); border-color: rgba(248, 113, 113, 0.3);">
                        <i class="fas fa-exclamation-triangle"></i> <strong>Error:</strong> This link is missing a valid ID. Please check the URL.
                    </div>` : ''}
                </div>
            `);

            qs('#homeBtn').onclick = () => {
                history.pushState({}, '', '/');
                route();
            };

            const form = qs('#sendForm');
            form.addEventListener('submit', async (ev) => {
                ev.preventDefault();
                const name = qs('#senderName').value.trim();
                const text = qs('#senderText').value.trim();
                const out = qs('#sendResult');
                out.textContent = '';
                
                if (!text) {
                    out.innerHTML = '<span class="error-text">Message cannot be empty.</span>';
                    return;
                }
                if (!linkId) {
                    out.innerHTML = '<span class="error-text">Invalid link ID. Cannot send.</span>';
                    return;
                }
                
                try {
                    qs('#sendNow').disabled = true;
                    qs('#sendNow').innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Sending...';
                    await apiPost('/sendmessages', { linkId, name, text }, false);
                    out.innerHTML = '<span class="success-text"><i class="fas fa-check-circle"></i> Message sent successfully!</span>';
                    
                    qs('#senderText').value = '';
                    qs('#senderName').value = '';
                } catch (err) {
                    out.innerHTML = `<span class="error-text"><i class="fas fa-times-circle"></i> Send failed: ${escapeHtml(err.message || 'Server error.')}</span>`;
                } finally {
                    qs('#sendNow').disabled = false;
                    qs('#sendNow').innerHTML = '<i class="fas fa-paper-plane"></i> Send Secret Message';
                }
            });

            qs('#clearBtn').onclick = () => {
                qs('#senderText').value = '';
                qs('#senderName').value = '';
                qs('#sendResult').textContent = '';
            };
        }

        // ---------- POLLING & UTILITIES ----------
        function startPolling(fn) {
            stopPolling();
            messagesPollId = setInterval(() => {
                if (document.visibilityState === 'visible') fn();
            }, pollIntervalMs);
        }
        
        function stopPolling() {
            if (messagesPollId) {
                clearInterval(messagesPollId);
                messagesPollId = null;
            }
        }

        // Event listeners
        window.addEventListener('popstate', route);
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeMessageModal();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modalOverlay.classList.contains('active')) closeMessageModal();
        });
        
        // Initialize
        route();
    </script>
</body>
</html>

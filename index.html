<!-- Send Anonymous Message Page -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Anonymous Message</title>
  <!-- Load Tailwind CSS from CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    /* Custom CSS Variables */
    :root {
      --primary-color: #6366f1; /* Indigo-500 */
      --secondary-color: #8b5cf6; /* Violet-500 */
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card-header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border-radius: 15px 15px 0 0;
      text-align: center;
      padding: 25px;
    }
    .btn-custom {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border: none;
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
      color: white;
    }
    .form-control {
      border-radius: 10px;
      border: 2px solid #e2e8f0;
      padding: 12px;
      transition: border-color 0.3s;
    }
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
    }
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
      border: 0.25em solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spinner-border .75s linear infinite;
      color: var(--primary-color);
      display: inline-block;
      vertical-align: -0.125em;
    }
    @keyframes spinner-border {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h3 class="fw-bold mb-0 text-2xl">💌 Send a Secret Message</h3>
    </div>
    <div class="card-body p-4 bg-white rounded-b-xl">
      <form id="sendMessageForm">
        <div class="mb-3">
          <label for="askerName" class="block text-sm font-medium text-gray-700 mb-1">Your Name (optional)</label>
          <input type="text" class="form-control w-full" id="askerName" placeholder="Enter your name (or leave blank)">
        </div>
        <div class="mb-5">
          <label for="question" class="block text-sm font-medium text-gray-700 mb-1">Your Message</label>
          <textarea class="form-control w-full resize-none" id="question" rows="4" placeholder="Type your secret message..." required></textarea>
        </div>
        <button type="submit" class="btn-custom w-full flex items-center justify-center space-x-2">
          <!-- Inline SVG for paper plane icon -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.874L5.999 12zm0 0h7.5" />
          </svg>
          <span>Send Message</span>
        </button>
      </form>

      <div id="sendMessageResult" class="mt-3"></div>

      <div class="loading" id="sendMessageLoading">
        <div class="spinner-border" role="status"></div>
        <p class="mt-2 text-gray-500">Sending your message...</p>
      </div>
    </div>
  </div>

  <script>
    // Global constants
    const API_BASE_URL = 'https://asklyy.vercel.app';
    
    // Extract linkId from URL path (e.g., if page is /kwnynvi)
    // Note: This logic assumes the linkId is the last part of the path, e.g., https://asklyy.vercel.app/kwnynvi
    const pathParts = window.location.pathname.split('/');
    let linkId = pathParts.filter(Boolean).pop(); 

    // If using a query parameter like ?id=cozxlzn (as in your last prompt)
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('id')) {
      linkId = urlParams.get('id');
    }

    // --- UI Utility Functions ---
    
    function showLoading(show) {
      const form = document.getElementById('sendMessageForm');
      const loading = document.getElementById('sendMessageLoading');
      const button = document.querySelector('.btn-custom');

      loading.style.display = show ? 'block' : 'none';
      form.style.opacity = show ? '0.5' : '1';
      button.disabled = show;
    }

    function showAlert(type, message) {
      // Uses Tailwind classes for styling alerts
      const classes = {
        success: 'bg-green-100 border-green-400 text-green-700',
        danger: 'bg-red-100 border-red-400 text-red-700',
        warning: 'bg-yellow-100 border-yellow-400 text-yellow-700'
      };

      document.getElementById('sendMessageResult').innerHTML =
        `<div role="alert" class="px-4 py-3 border rounded-lg ${classes[type]} mt-3">
          <span>${message}</span>
        </div>`;
    }


    // --- Initialization and Event Listener ---
    
    window.onload = () => {
      // If no linkId is found, show an error state
      if (!linkId) {
        document.body.innerHTML = `
          <div class="text-center text-white">
            <h1 class="text-3xl font-bold">Invalid Link</h1>
            <p class="mt-2">This page needs a valid link ID (e.g. /send/?id=cozxlzn) in the URL.</p>
          </div>`;
        return;
      }
      
      // Set up form submission handler
      document.getElementById('sendMessageForm').addEventListener('submit', handleSendMessage);
    };

    // --- Main Logic ---

    async function handleSendMessage(e) {
      e.preventDefault();

      const askerName = document.getElementById('askerName').value.trim();
      const question = document.getElementById('question').value.trim();

      // Replaced native alert()
      if (!question) return showAlert('warning', '⚠️ Please type a message before sending.');

      showLoading(true);
      document.getElementById('sendMessageResult').innerHTML = ''; // Clear previous results

      try {
        // CORRECT URL: /api/sendmessages
        const url = `${API_BASE_URL}/api/sendmessages`; 
        
        // CORRECT PAYLOAD: Maps frontend fields to backend API fields
        const payload = {
          linkId: linkId,
          name: askerName, 
          text: question  
        };

        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        
        const data = await res.json();

        if (data.success) {
          document.getElementById('sendMessageForm').reset();
          showAlert('success', '✅ Message sent successfully! They will receive it instantly.');
        } else {
          // Detailed error handling
          const errorMsg = res.status === 404 ? 'Link not found. Please verify the URL.' : (data.error || 'Failed to send message.');
          showAlert('danger', `❌ ${errorMsg}`);
        }
      } catch (err) {
        console.error('Network Error:', err);
        showAlert('danger', '⚠️ Network error. Please check your connection and try again.');
      } finally {
        showLoading(false);
      }
    }
  </script>
</body>
</html>
